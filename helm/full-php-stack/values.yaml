# replicaCount now scoped under subcharts; example for PHP
php:
  replicaCount: 2
  ## Use official PHP Apache image
  image:
    registry: docker.io
    repository: php
    tag: 8.3-apache
  ## Enable additional PHP extensions
  extraModules:
    - xml
    - zip
  gitRepoUrl: ""  # Example: "https://github.com/your-username/your-php-app.git"
  gitRepoTag: "main"  # Example: "main", "v1.0.0", "develop"
  gitDeployPath: /var/www/html
  uploads:
    enabled: true
    storageClass: nfs-client
    size: 10Gi
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1Gi

mysql:
  auth:
    rootPassword: "changeme"
    username: "appuser"
    password: "changeme"
    database: appdb
  primary:
    persistence:
      storageClass: longhorn
      size: 20Gi
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 1
        memory: 2Gi

redis:
  architecture: standalone
  cluster:
    enabled: false
  password: ""
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

varnish:
  image: varnish:7
  port: 80
  defaultBackendPort: 80
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi

# Service configuration (for future extensibility)
service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"  # RKE2 nginx ingress class
  annotations:
    # Remove cert-manager for now since we don't know if it's installed
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Disable SSL redirect for now
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: longterm.adamchilders.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
  # Uncomment below when you have cert-manager installed
  #  - secretName: longterm-adamchilders-tls
  #    hosts:
  #      - longterm.adamchilders.com

# Service account settings
serviceAccount:
  create: false
  name: ""

# Override names
nameOverride: ""
fullnameOverride: ""